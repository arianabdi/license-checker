site_name: Hesabers-ui
theme:

    name: material
    direction: rtl
    language: fa
    font:
        text: dana
    logo: assets/images/logo.png

markdown_extensions:
    - admonition
    - toc:
          toc_depth: '2-6'

extra:
    alternate:
        - name: English
          link: /en/
          lang: en
        - name: Deutsch
          link: /de/
          lang: de

plugins:
    - search:
          lang:
              - en
              - ar
extra_css:
    - assets/stylesheets/extra.css
